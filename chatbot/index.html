<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Travel Assistance Chat</div>
        <div class="chat-messages" id="chat-messages">
            <div class="bot-message">Hello and Welcome to the Travel Assistance Chat! I am your virtual travel advisor, ready to assist you with your travel plans.</div>
            <div class="bot-message">Please choose one of the options below so we can help you with your travel needs:</div>
        </div>
        <div class="options" id="option-container">
            <button class="option-button" data-response="destination">Destination Planning</button>
            <button class="option-button" data-response="bookings">Travel Bookings</button>
            <button class="option-button" data-response="essentials">Travel Essentials</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
    </div>
    <script src="ap.js"></script>
</body>
</html>
