<!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="app.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">travel</span>
      <span class="material-symbols-outlined">travel</span>
    </button>
     <div class="chatbot">
        
        <header>
          <h2><span class="material-symbols-outlined">travel</span> Travel Guide</h2>
          <span class="close-btn material-symbols-outlined">X</span>
        </header>
        <ul class="chatbox">
           </ul>
 </body>
  </html>
